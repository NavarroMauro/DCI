<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="Contact for exercises, best practices">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<form >
		<div class="form-container">
			<h1>Sign Up form</h1>
			<p>Please fill in this form to create an account.</p>
		<div>
			<label for="age">Tell us your age</label>
			<input type="number" name="age" required>
		</div>
		<fieldset>
			<label for="gender">Tell us your gender</label>
			<div class="radio-container">
				<input type="radio" name="gender" required>
				<label for="gender">Female</label>
			</div>
			<div class="radio-container">
				<input type="radio" name="gender" required>
				<label for="gender">Male</label>
			</div>
		</fieldset>
		<div>
			<label for="select">Tell us your ocupation</label>
			<select>
				<option name="select" value="science">Science</option>
				<option name="select" value="social">Social</option>
				<option name="select" value="doctor">Doctor</option>
				<option name="select" value="militar">Militar</option>
				<option name="select" value="education">Education</option>
				<option name="select" value="sales">Sales</option>
				<option value="retail">Retail</option>
				<option name="select" value="HR and recruitment">HR and recruitment</option>
				<option name="select" value="public service">Militar</option>
				<option name="select" value="law">Law</option>
				<option name="select" value="hospitality">Hospitality</option>
				<option name="select" value="leisure">Leisure</option>
			</select>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="text" placeholder="Enter Email" name="email" required>
		</div>
		<div>
			<label for="psw">Password</label>
			<input type="password" placeholder="Enter Password" name="psw" required>
		</div>
		<div>
			<label for="psw-repeat">Repeat Password</label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		</div>
		<p>By creating an account you agree to our Terms & Privacy.</p>
		<div class="clearfix">
			<button type="button" class="btn_cancel">Cancel</button>
			<button type="submit" class="btn_signup">Sign Up</button>
		</div>
		</div>
	</form>
